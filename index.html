<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name" class="required">Name</label>
        <input type="text" name="name" id="vorname" placeholder="Vorname" required class="inputName">
        <input type="text" name="name" id="nachname" placeholder="Nachname" required class="inputName">
        <label for="email" class="required">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="thema">Thema</label>
        <select name="thema" id="thema">
            <option value="advertise">Advertise</option>
            <option value="partnership" selected>Partnership</option>
            <option value="general">General</option>
        </select>
        <label for="nachricht" class="required">Nachricht</label>
        <textarea name="nachricht" id="nachricht" cols="30" rows="10" required></textarea>
        <input type="submit" value="Submit" class="submit">
        
    </form>
</body>
</html>
